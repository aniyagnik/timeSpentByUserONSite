<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| 403</title>
</head>
<body>
    <h1>403</h1> 
    <h2>
        time limit exceeded
    </h2>
    <h3>max limit 10 seconds</h3>
    <button onclick="resetClock()">reset time</button>
    <div class="btn"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script>
    function resetClock(){
        console.log('reset time')
        localStorage.clear()
        alert('time reseted')
        const a= $(".btn")
        a.append(`
                <a href="/">to to home</a>
            `)
        }
    </script>
</body>
</html>
